<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipCardGame</title>
    <link rel="stylesheet" type="text/css" href="./content/style/style.css" />
    <script src="https://kit.fontawesome.com/00bb1ba651.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="game-container">
        <div class="title">
            <h3 class="title-heading">CARD FLIPPER <i class="fa-brands fa-square-js"></i></h3>
        </div>
        <div class="button-wrapper">
            <button class="start-game menu-btn btn-grad">Start Game</button>
            <button class="music-on-off menu-btn btn-grad">Music:<span class="on-off">On</span></button>
        </div>
        <div class="version-game-container">
            <p class="version-paragraph">v. ALPHA 1.10</p>
        </div>
    </div>
   <div class="popup">
    <button id="close">&times;</button>
    <h1>Welcome to CardFlipperJS!</h1>
    <p>Your goal is to get the highest points in this thrilling Card Flipper Game</p>
    <a id="close-link">Let's Play</a>
    
   </div> 
    <audio class="menu-audio">
        <source src="./content/sound/menu.mp3">
    </audio>
    
    
    <footer class="version">
       
    </footer>
   
   
    <script src="./content/scripts/menu.js"></script>
    <script src="./content/scripts/sound.js"></script>
    
    
</body>
</html>
