<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipCardGame</title>
    <link rel="stylesheet" type="text/css" href="./content/style/style.css" />
    <script src="https://kit.fontawesome.com/00bb1ba651.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="prevent-select">
   
    <div class="menu-container">
        <div class="title">
            <h3 class="title-heading">CARD FLIPPER <i class="fa-brands fa-square-js"></i></h3>
        </div>
        <div class="button-wrapper">
            
            <button class="start-game menu-btn " onclick="levelOnePop()">Start Game</button>
            <button class="music-on-off menu-btn ">Music:<span class="on-off">On</span></button>
        
        </div>
        <div class="game-area-wrapper">
            <button class="music-on-off game-music-btn"  onclick="toggleAudioIngame()">Music:<span class="ingame-on-off">On</span></button>
            <div class="game-grid prevent-select"></div>
            <div class="score">
                <p class="score-paragraph">SCORE: 0<span class="score-value"></span></p>
            </div>

        </div>
       
        <div class="version-game-container">
            <p class="version-paragraph">v. ALPHA 1.20</p>
        </div>
    </div>
   <div class="popup">
        <button id="close">&times;</button>
        <h1>Welcome to CardFlipperJS!</h1>
        <p>Your goal is to get the highest points in this thrilling Card Flipper Game</p>
        <a id="close-link">Let's Play</a>
   </div> 
    <audio class="menu-audio">
        <source src="./content/sound/menu.mp3">
    </audio>

<!--LEVEL 1--------------------------------------------------->
    
    <div class="popup-level1">
        <button id="close-level1">&times;</button>
        <h1>Tutorial</h1>
        <p>Earn points by matching pair of cards. Lose points for choosing the wrong cards!</p>
        <a id="close-link-level1">Got it!</a>
    </div> 
    
   

    
    <footer class="version">
       
    </footer>
   
   
    <script src="./content/scripts/menu.js"></script>
    <script src="./content/scripts/game.js"></script>
    <script src="./content/scripts/sound.js"></script>
    <script src="./content/scripts/levels.js"></script>
    <script src="./content/scripts/assets.js"></script>
    
    
    
</body>
</html>
